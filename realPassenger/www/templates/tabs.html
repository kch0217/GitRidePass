<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="has-tabs-top bar-calm">
</ion-nav-bar>

<ion-tabs class="tabs-striped tabs-background-calm tabs-icon-top tabs-color-light">

<!-- Home Tab -->
<ion-tab title="Go Home" icon="ion-home" href="#/tab/gohome" disabled="disableSelected[0]" on-select="select(0)">
<ion-nav-view name="tab-gohome"></ion-nav-view>
</ion-tab>

<!-- HKUST Tab -->
<ion-tab title="Go To HKUST" icon="ion-ios-book" href="#/tab/gohkust" disabled="disableSelected[1]" on-select="select(1)">
<ion-nav-view name="tab-gohkust"></ion-nav-view>
</ion-tab>

<!-- Setting Tab -->
<ion-tab title="Setting" icon="ion-settings" href="#/tab/setting" disabled="disableSelected[2]" on-select="select(2)">
<ion-nav-view name="tab-setting"></ion-nav-view>
</ion-tab>


</ion-tabs>
